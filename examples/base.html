<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>circular-menu</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="../dist/css/circular-menu.css">
    <style>

        .cn-menu1 {
            position: absolute;
            left: 20%;
            top: 50%;
        }

        .cn-menu2 {
            position: absolute;
            left: 40%;
            top: 50%;
        }

        .cn-menu3 {
            position: absolute;
            left: 60%;
            top: 50%;
        }

        .cn-menu4 {
            position: absolute;
            left: 80%;
            top: 50%;
        }

        .rect-icon {
            background: #fff;
            display: inline-block !important;
        }

        .circle-icon {
            background: #f94321;
            display: inline-block !important;
            border-radius: 50%;
        }

        html,
        body {
            height: 100%;
        }

        body {
            background: #52be7f;
            color: #fff;
        }

    </style>
</head>
<body>
<div id="circle-menu1" class="cn-menu1"></div>
<div id="circle-menu2" class="cn-menu2"></div>
<div id="circle-menu3" class="cn-menu3"></div>
<div id="circle-menu4" class="cn-menu4"></div>
</body>
</html>
